{% extends "pages/page.html" %}

{% load mezzanine_tags staticfiles %}

{% block main %}{{ block.super }}

<section id="academics-section">
        <div class="row">
            <div class="col-sm-12">
                 <img src="{% static "images/courses-page.png" %}" alt="Admission Tyndale" class="img-responsive img-rounded"/>
            </div>
        </div>

        <div class="row">
            <div class="academics-contents">
                {% editable page.richtextpage.content %}
                {{ page.richtextpage.content|richtext_filters|safe }}
                {% endeditable %}
            </div>

        </div>
    </section>
{% endblock %}
