{% extends "pages/page.html" %}

{% load mezzanine_tags staticfiles %}

{% block main %}{{ block.super }}

<section id="about-section">

        <div class="row">
            <div class="col-sm-12 middle">
                  <img src="{% static "images/mission-banner.png" %}" alt="State of Mission" class="img-responsive img-rounded"/>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="about-content">
                    {% editable page.richtextpage.content %}
                    {{ page.richtextpage.content|richtext_filters|safe }}
                    {% endeditable %}
                </div>
            </div>
        </div>
</section>


{% endblock %}
