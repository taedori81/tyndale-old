{% extends "pages/page.html" %}

{% load mezzanine_tags staticfiles %}

{% block main %}{{ block.super }}

    <section id="academics-section">
        <div class="row">
             <div class="row">
                 <div class="col-sm-12">
                     <img src="{% static "images/academics.jpg" %}" alt="Academics" class="img-responsive img-rounded"/>
                 </div>
             </div>
        </div>

        <div class="row">
             <div id="academics-content">
                 <div class="col-sm-12">
                    {% editable page.richtextpage.content %}
                    {{ page.richtextpage.content|richtext_filters|safe }}
                    {% endeditable %}
                 </div>
             </div>
        </div>
    </section>


{% endblock %}
